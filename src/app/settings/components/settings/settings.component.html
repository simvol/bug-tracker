<div class="container">
  <mat-card>
    <mat-card-title>
      Error Types
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="errorTypesForm">
        <div formArrayName="errorTypesArray">
          <div *ngFor="let type of types; let i = index">
            <div class="mat-form-group" [formGroupName]="i">
              <mat-form-field>
                <input matInput placeholder="Label" formControlName="label" />
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Regexp" formControlName="regexp" />
              </mat-form-field>
              <button mat-icon-button (click)="removeErrorType(type.value.id)">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <button mat-button color="primary" (click)="addEmptyErrorType()">
            Add Type
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
